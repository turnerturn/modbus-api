<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landscaping Invoice</title>
  <!-- Add Bootstrap 4 CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1>Landscaping Invoice</h1>
    <form id="invoiceForm">
      <!-- Customer Details -->
      <div class="form-group">
        <label for="customerName">Customer Name:</label>
        <input type="text" class="form-control" id="customerName" placeholder="John Doe">
      </div>
      <!-- Item Details -->
      <div class="form-group">
        <label for="itemDescription">Item Description:</label>
        <input type="text" class="form-control" id="itemDescription" placeholder="Grass Cutting">
      </div>
      <div class="form-group">
        <label for="itemPrice">Item Price:</label>
        <input type="number" class="form-control" id="itemPrice" placeholder="50">
      </div>
      <!-- Calculate Total Button -->
      <button type="button" class="btn btn-primary" onclick="calculateTotal()">Calculate Total</button>
    </form>
    <!-- Display Total -->
    <div class="mt-3">
      <label for="totalAmount">Total Amount:</label>
      <input type="text" class="form-control" id="totalAmount" readonly>
    </div>
  </div>
  
  <!-- JavaScript to Calculate Total -->
  <script>
    function calculateTotal() {
      const itemPrice = parseFloat(document.getElementById('itemPrice').value);
      const totalAmount = itemPrice; // Add more calculations as needed
      document.getElementById('totalAmount').value = totalAmount.toFixed(2);
    }
  </script>
</body>
</html>
